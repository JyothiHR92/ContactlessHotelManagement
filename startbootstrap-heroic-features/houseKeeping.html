              <div class="card-footer">
                <div class="custom-control custom-switch">
                  <input type="checkbox" class="custom-control-input" id="chkTowels">

            </div>
          </div>

            <textarea class="form-control" id="txtOther" placeholder="Others" rows="4" required></textarea>
